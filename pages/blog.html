---
layout: default
title: Blog
permalink: /blog/
---

<section class="page-blog">
  {% for post in site.posts %}
    <article class="container">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="page-blog-date">
        {{ post.date | date: '%B %d, %Y' }}
      </p>
      {{ post.content | markdownify }}
    </article>
  {% endfor %}
</section>
