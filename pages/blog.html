---
layout: default
title: Blog
permalink: /blog/
---

<section>
  {% for post in site.posts %}
    <article class="blog-content">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="blog-date">
        {{ post.date | date: '%B %d, %Y' }}
      </p>
      {{ post.content | markdownify }}
      <hr>
    </article>
  {% endfor %}
</section>
